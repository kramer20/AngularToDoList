<!DOCTYPE html>
<html ng-app="todos">
<head>
	<!--Google Font-->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<title>Angular To Do List</title>
	<!--Bootstrap CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--CSS style sheet-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-controller='MainController as main'>
        <header>
            <h1>todos</h1>
        </header>

        <main>
            <form ng-submit="main.submit()">
                <input type='text' class='new-todo' placeholder='What needs to be done?' ng-model='main.form.item'>
            </form>

            <ul class='items' ng-repeat='toDo in main.data'>
                <!-- example of existing item (incomplete)-->
                <li>
                    <article ng-class="{completed: toDo.isComplete}">
                        <button ng-click="main.checkOff(toDo)" class='check' ng-model="toDo.completed"></button>
                        <p>{{toDo.item}}</p>     
                        <button ng-click="main.deleteItem(toDo)" class='delete'>X</button>
                    </article>
                </li>
               
                <!-- example of completed item
                <li>
                    <article class='completed'>
                        <button class='check'></button>
                        <p class='complete'>learn css</p>
                        <input type='text' class='edit-todo' value='learn css'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
                <!-- example of item currently being edited
                <li>
                    <article class='editing'>
                        <button class='check'></button>
                        <p>learn javascript</p>
                        <input type='text' class='edit-todo' value='learn javascript'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
            </ul>

            <footer>
                <p class='remaining'><span class='incomplete-items'>{{main.remaining()}} </span>items left</p>
                <nav>
                    <ul>
                        <li><button class='show-all active'>All</button></li>
                        <li><button ng-click="main.activeTab(toDo)" class='show-active'>Active</button></li>
                        <li><button class='show-completed'>Completed</button></li>
                    </ul>
                </nav>
                <button ng-click="main.clearAll()" class='clear'>Clear completed</button>
            </footer>
        </main>

	<!--link to JS file-->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/factories/logger.js"></script>
	<script src="js/controllers/mainControl.js"></script>
</body>
</html>
